<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Red Segura</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
            color: #764ba2;
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover { background: #5b3a7d; }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo"></div>
        <h2>Portal Cautivo</h2>
        <p>Ingresa tus credenciales institucionales para acceder.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required autocomplete="off">
            <input type="password" name="password" placeholder="Contrase帽a" required>
            <button type="submit">Conectar</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">
            Sistema seguro monitoreado por el GRUPO 5
        </p>
    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Buscamos el mensaje de error y el bot贸n
        const errorDiv = document.querySelector('.error');
        const submitBtn = document.querySelector('button[type="submit"]');

        // Verificamos si hay un mensaje de bloqueo con tiempo
        if (errorDiv && errorDiv.innerText.includes("espere")) {
            
            // 2. Extraemos el n煤mero usando Expresi贸n Regular (Busca d铆gitos antes de 'segundos')
            const match = errorDiv.innerText.match(/(\d+) segundos/);
            
            if (match) {
                let seconds = parseInt(match[1]);

                // 3. UX: Deshabilitar el bot贸n para que no reinicien el contador por error
                if(submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = `Bloqueado (${seconds}s)`;
                    submitBtn.style.backgroundColor = "#ccc"; // Gris visual
                    submitBtn.style.cursor = "not-allowed";
                }

                // 4. Iniciar el intervalo (reloj) cada 1 segundo
                const timer = setInterval(() => {
                    seconds--;
                    
                    // Actualizamos el texto en pantalla
                    errorDiv.innerText = `Demasiados intentos fallidos. Por seguridad, espere ${seconds} segundos.`;
                    if(submitBtn) submitBtn.innerHTML = `Bloqueado (${seconds}s)`;

                    // 5. Cuando el tiempo llega a 0
                    if (seconds <= 0) {
                        clearInterval(timer);
                        
                        // Mensaje de 茅xito
                        errorDiv.innerText = "El tiempo de espera ha terminado. Puede intentar nuevamente.";
                        errorDiv.style.backgroundColor = "#d4edda"; // Verde claro
                        errorDiv.style.color = "#155724";           // Verde oscuro
                        errorDiv.style.borderColor = "#c3e6cb";
                        
                        // Reactivar el bot贸n
                        if(submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = "Conectar";
                            submitBtn.style.backgroundColor = "#764ba2"; // Tu color original (morado)
                            submitBtn.style.cursor = "pointer";
                        }
                    }
                }, 1000); // 1000ms = 1 segundo
            }
        }
    });
</script>
</html>
